<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>
  <a-assets>
    <a-asset-item id="chistmas-model" src="https://raw.githubusercontent.com/TimVanMourik/ChristmasAR/master/data/Christmas.dae" crossOrigin="anonymous"></a-asset-item>
  </a-assets>
    <a-anchor hit-testing-enabled='true'>
      <a-collada-model src="#chistmas-model"  position="0 0 0" scale="1 1 1" rotation="0 0 0"></a-collada-model>
    </a-anchor>
	  <a-camera-static/>
  </a-scene>
</body>
